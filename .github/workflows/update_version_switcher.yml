name: Update Version Switcher and Trigger GitHub Pages

on:
  push:
    branches:
      - documentation_page  # Triggered by the push from master

jobs:
  update_version_switcher:
    name: Update version_switcher.json
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout documentation_page branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: documentation_page  # Directly check out the documentation_page branch

      - name: Install jq for JSON manipulation
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Scan, sort versions, and update version_switcher.json
        run: |
          # Define the path to version_switcher.json
          json_file="version_switcher.json"
          docs_path="docs"
          base_url="https://martinpdes.github.io/PyMieSim"

          # Start the JSON array
          echo "[" > $json_file

          # Get sorted version directories in descending order
          version_dirs=$(ls -v $docs_path | sort -V -r)

          # Loop over sorted versions and add to JSON file
          first_entry=true
          for version in $version_dirs; do
            version_url="${base_url}/${docs_path}/${version}"

            # Add a comma if it's not the first entry
            if [ "$first_entry" = true ]; then
              first_entry=false
            else
              echo "," >> $json_file
            fi

            # Append each version as a JSON entry
            jq -n \
              --arg name "$version" \
              --arg version "$version" \
              --arg url "$version_url" \
              '{name: $name, version: $version, url: $url}' >> $json_file
          done

          # End the JSON array
          echo "]" >> $json_file

      - name: Commit and push the updated version_switcher.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version_switcher.json
          git commit -m "Update version_switcher.json with all versions in descending order"
          git push origin documentation_page
