<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Master Documentation</title>
</head>
<body>
    <p>Redirecting to the master version of the documentation...</p>

    <script>
        // Base URL for your GitHub Pages site
        const baseUrl = "https://yourusername.github.io/yourrepository";

        // Redirect to the master version of the documentation
        window.location.href = `${baseUrl}/docs/master/index.html`;
    </script>
</body>
</html>
