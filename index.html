<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Latest Documentation</title>
    <script>
        // Base URL for your GitHub Pages site
        const baseUrl = "https://martinpdes.github.io/PyMieSim";

        // Redirect to the "latest" documentation immediately
        const redirectToLatest = () => {
            const latestUrl = `${baseUrl}/docs/latest/index.html`;
            window.location.href = latestUrl;
        };

        // Trigger the redirection
        redirectToLatest();
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is required to redirect to the latest documentation. Please visit the following link manually:</p>
        <a href="https://martinpdes.github.io/PyMieSim/docs/latest/index.html">Latest Documentation</a>
    </noscript>
</body>
</html>
