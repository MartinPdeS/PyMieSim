package:
  name: pymiesim
  version: "{{ GIT_DESCRIBE_TAG }}"

source:
  git_url: https://github.com/MartinPdeS/PyMieSim.git

build:
  number: 0
  script_env:
    - CMAKE_GENERATOR=Ninja
  script: |
    # [win]
    set "IFX_EXE=%BUILD_PREFIX%\Library\bin\ifx.exe"
    if not exist "%IFX_EXE%" (
      echo IFX not found at: "%IFX_EXE%"
      dir /b "%BUILD_PREFIX%\Library\bin"
      exit /b 1
    )
    set "PATH=%BUILD_PREFIX%\Library\bin;%PATH%"
    set "FC=%IFX_EXE%"
    set "F90=%IFX_EXE%"
    set "CMAKE_ARGS=-DCMAKE_Fortran_COMPILER=%IFX_EXE%"
    "%PYTHON%" -m pip install . -vv --no-deps --no-build-isolation

    # [unix]
    # Works for both Linux and macOS
    export FC="${FC:-gfortran}"
    export F90="${F90:-gfortran}"
    "${FC}" --version
    export CMAKE_ARGS="${CMAKE_ARGS} -DCMAKE_Fortran_COMPILER=${FC}"
    "${PYTHON}" -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ninja
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}   # [unix]
    - ifx_win-64                  # [win]
    - ifx_impl_win-64             # [win]
  host:
    - python {{ PY_VER }}*
    - scikit-build-core ~=0.3
    - pybind11 ~=2.13
    - python-build ~=1.2
    - setuptools_scm[toml] ~=8.0
  run:
    - python {{PY_VER}}*
    - martinpdes::pyoptik
    - martinpdes::mpsplots
    - martinpdes::typedunit
    - matplotlib ~=3.10.3
    - numpy ==2.2.6
    - pydantic ~=2.9.2
    - pandas ~=2.3.0
    - pint-pandas ~=0.6
    - tabulate ~=0.9
    - pyvista ==0.44.2

about:
  home: https://github.com/MartinPdeS/PyMieSim
  license: MIT
  summary: "A package for light scattering computation."
  description: PyMieSim is a library for light scattering simulation using the Mie theory.
  dev_url: https://github.com/MartinPdeS/PyMieSim
  doc_url: https://martinpdes.github.io/PyMieSim/
  license_file: LICENSE
  keywords:
    - optics
    - scattering
    - mie theory
    - light
    - physics
    - computational optics
    - simulation

files:
  include:
    - "PyMieSim/binary/*.so"

test:
  imports:
    - PyMieSim
  requires:
    - python {{PY_VER}}*
    - pytest >=0.6
    - pytest-cov >=2.0
    - pytest-json-report ~=1.5.0
    - coverage ~=7.6.1
  commands:
    - python -m pytest --ignore=tests/gui
  source_files:
    - tests

extra:
  recipe-maintainers:
    - MartinPdeS
